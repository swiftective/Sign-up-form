<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/favicon.svg" />
    <script src="scripts/app.js" defer></script>
  </head>

  <body>
    <div id="image-container">
      <div id="image-credit">
        Photo by
        <a
          href="https://unsplash.com/@ronan18?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Ronan Furuta</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/black-and-white?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
      <div id="logo">
        <img src="assets/logo.svg" />
      </div>
    </div>
    <div id="form-container">
      <div class="form-description">Sign up now to get started !</div>
      <form onsubmit="return validateForm();">
        <div>
          <label for="firstname">FIRST NAME</label>
          <input type="text" name="firstname" id="firstname" required />
        </div>

        <div>
          <label for="lastname">LAST NAME</label>
          <input type="text" name="lastname" id="lastname" required />
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div>
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="(7|8|9)\d{9}"
            required
          />
        </div>

        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="password"
            id="confirm-password"
            required
          />
        </div>

        <button type="submit">Create Account</button>
        <div id="login">Already have an account? <a href="">Login</a></div>
      </form>
    </div>
  </body>
</html>
